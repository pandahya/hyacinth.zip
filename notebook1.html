<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hyacinth.zip / notebook 01.2022 - 04.2023</title>
</head>
<style>
    /* figure{
        width: 50vw;
        margin: auto auto;
    } */
</style>
<body id="notebookPage">
    <nav>
        <a href="index.html"><img id="signature" src="./assets/signature.svg"></a>
        <button id="moreBtn" onclick="toggleMore()">?</button>
    </nav>
    <div id="more">
        <h1>notebook</h1>
        <p>This is my notebook. Where I ideate, take notes, problem solve, doodle, etc.</p>
    </div>
    <main>
        <h3>Notebook 01.2022 - 04.2023</h3>
        <section >
            <div id="notebookViewer">
                <button id="left" onclick="prevPage()">&larr;</button>
                <figure>
                    <img id="page" src="./assets/notebook_0.jpg">
                </figure>
                <button id="right" onclick="nextPage()">&rarr;</button>
            </div>
            <input type="range" min="0" max="141" value="0" class="slider" id="pageSlider">
            <h4 id="pageNumber">Page 0</h4>
        </section>
        
    </main>
</body>
<script>
    let image = document.querySelector("#page");
    let more = document.querySelector("#more");
    let slider = document.querySelector("#pageSlider");
    let numText = document.querySelector("#pageNumber");
    let pageNum = 0;
    let maxPage = 141;

    function prevPage(){
        if(pageNum > 0){
            pageNum--;
        }
        image.src = `./assets/notebook_${pageNum}.jpg`;
    }

    function nextPage(){
        if(pageNum < maxPage){
            pageNum++;
        }
        image.src = `./assets/notebook_${pageNum}.jpg`;
    }

    function toggleMore(){
        if(more.style.visibility == "visible"){
            more.style.visibility = "hidden";
        }else{
            more.style.visibility = "visible";
        }
    }

    slider.oninput = function(){
        pageNum = this.value;
        image.src = `./assets/notebook_${pageNum}.jpg`;
        numText.innerHTML = "Page "+ this.value;
    }
</script>
</html>
